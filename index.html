<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginástica Rítmica</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <img src="titulo - Cópia.png" alt="Título da Ginástica Rítmica">
    </div>
    
    <div class="container">
        
        <div class="video-container">
            <iframe 
                width="100%" 
                height="315" 
                src="https://www.youtube.com/embed/videoseries?si=JrmWAU7ZOo1fWJax&amp;list=PLEEOxvCzvMJO8qc-gn1Y8pCHrmM86rJS2" 
                title="Playlist Ginástica Rítmica"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; autoplay" 
                allowfullscreen>
            </iframe>
</iframe>
        </div>
        
        <div class="box">
            <img src="História.png" alt="História">
            <p>História</p>
        </div>
        
        <div class="box">
            <img src="Regras.jpeg" alt="Regras">
            <p>Regras</p>
        </div>
        
        <div class="box">
            <img src="Classes.jpeg" alt="Níveis">
            <p>Classes</p>
        </div>
    </div>

    <div class="bottom-menu">
        <div class="menu-item">
            <img src="Início.jpg" alt="Início">
            <p>Início</p>
        </div>
        <div class="menu-item">
            <img src="locais.png" alt="Locais">
            <p>Locais</p>
        </div>
        <div class="menu-item">
            <img src="conta.png" alt="Conta">
            <p>Conta</p>
    </div>

</body>
</html>
